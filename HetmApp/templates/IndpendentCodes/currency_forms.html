
{% load currency %}
{% change_currency packages.package_price CURRENCY.code %}
       <!-- currency here -->
       <form id="currency_switcher" method="POST" action="{% url 'selectcurrency'%}">
        {% csrf_token %}
        <select name="currency" onchange="submit()">
          {% for curr in CURRENCIES %}
            <option value="{{ curr.code }}"
             {% ifequal curr.code request.session.currency %}selected="selected"{% endifequal %}>
              {{ curr.symbol }} {{ curr.name }}
            </option>
          {% endfor %}
        </select>



        <noscript>
          <input type="submit" value="Set" />
        </noscript>
      </form>
        <!-- currency form end -->

<script>
  

  window.addEventListener('beforeunload', function() {
          sessionStorage.setItem('scrollPosition', window.scrollY);
        });

        window.addEventListener('load', function() {
          var scrollPosition = sessionStorage.getItem('scrollPosition');
          if (scrollPosition) {
            window.scrollTo(0, scrollPosition);
            sessionStorage.removeItem('scrollPosition');
          }
        });
</script>
